<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
  </head>
  <body style="color: #10908e">
    <form action="https://formsubmit.co/your@email.com" method="POST">
      <h1>Contact Form</h1>
      <p>
        Please fill in your information and we'll be sending your order in on
        time.
      </p>
      <br /><br />

      <label> Your Name :</label>
      &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;

      <input type="text" placeholder="First Name" />
      &nbsp; &nbsp;
      <input type="text" placeholder="Last Name" />
      <br /><br />

      <label>Your Email :</label>
      &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="email" placeholder="e.g hello@contact.net" size="48" />
      <br /><br />

      <label> Phone *</label>
      &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;

      <input type="number" placeholder="###" style="width: 8%" />
      &nbsp;
      <input type="number" placeholder="###" style="width: 7%" />
      &nbsp;
      <input type="number" placeholder="###" style="width: 8%" />
      <br /><br />

      <label>Message Subject*</label>

      &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
      <select style="width: 23%">
        <option value=" Other"><b>Other</b></option>
        <option value="Support">Support</option>
        <option value="Sales">Sales</option>
      </select>
      <br /><br />
      <label>Message *</label>
      &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;

      <textarea cols="49" rows="9"> </textarea>
      <br /><br />

      <label> Verification *</label>
      &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
      <img src="./WhatsApp Image 2024-12-27 at 10.31.58 PM.jpeg" width="15%" />
      <br /><br />
      <hr size="3" width="40%" color="white" align="left" />

      <br /><br />

      <b>
        ><input
          type="submit"
          value=" SUBMIT FORM"
          id="submit"
          style="background-color: #10908e"
        />
      </b>
    </form>

    <style>
      #submit {
        border-color: aliceblue;
        width: 15%;
        padding: 1%;
        color: rgb(245, 248, 247);
        margin-right: 30%;
      }

      body {
        background-image: url(https://www.idfreshfood.com/wp-content/uploads/2017/09/contact_us_2.jpg);

        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-size: 100% 100%;
      }
    </style>
  </body>
</html>
